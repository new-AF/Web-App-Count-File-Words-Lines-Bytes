<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count File Words, Lines, Bytes</title>
        <link rel="stylesheet" href="wc.css" />
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <h1>Count File Words, Lines, Bytes</h1>
        <main>
            <form class="form">
                <fieldset class="upload">
                    <label class="button" for="button"
                        ><div>Drag and Drop the file...</div>
                        <div>or Click to locally upload it</div>
                    </label>
                    <input class="input" type="file" />
                </fieldset>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>File Size</th>
                        <th>Lines Count</th>
                        <th>Words Count</th>
                        <th>Bytes Count</th>
                    </tr>
                </thead>
            </table>
        </main>
        <footer>by Abdullah Fatota</footer>
        <script src="wc.js"></script>
    </body>
</html>
