<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count File Words, Lines, Bytes</title>
        <link rel="stylesheet" href="wc.css" />
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    </head>
    <body>
        <h1>Count File Words, Lines, Bytes</h1>
        <main>
            <form class="form">
                <fieldset class="upload">
                    <label class="button" for="button">
                        <div>Drag and Drop files...</div>
                        <div>or Click to select them...</div>
                        <div class="pad-top second-text">
                            All files are processed locally in your browser. No
                            remote upload is performed.
                        </div>
                    </label>
                    <input class="input" type="file" multiple />
                </fieldset>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>
                            File Name
                            <button
                                class="button settings second-text"
                                aria-label="settings"
                            ></button>
                        </th>
                        <th>
                            File Size
                            <button
                                class="button settings second-text"
                                aria-label="settings"
                            ></button>
                        </th>
                        <th>
                            Line Count
                            <button
                                class="button settings second-text"
                                aria-label="settings"
                            ></button>
                        </th>
                        <th>
                            Word Count
                            <button
                                class="button settings second-text"
                                aria-label="settings"
                            ></button>
                        </th>
                        <th>
                            Byte Count
                            <button
                                class="button settings second-text"
                                aria-label="settings"
                            ></button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td class="file-name"></td>
                        <td class="file-size"></td>
                        <td class="line-count spinner"></td>
                        <td class="word-count"></td>
                        <td class="byte-count"></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>by Abdullah Fatota</footer>
        <script src="wc.js"></script>
    </body>
</html>
